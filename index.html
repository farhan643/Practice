<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lists</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Farhan's TODO List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <div class="error">
        <h5>Please Enter Text To Make a List</h5>
      </div>
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
      <button id="delete-all">Delete All</button>
    </form>
    <div class="todo-container">
      <ul class="todo-lists"></ul>
    </div>
    <div class="confirm">
      <h1>Are you sure?</h1>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
